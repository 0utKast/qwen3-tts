<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen3-TTS | Local AI Voice Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="glass-container">
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
                </svg>
                <h1>Qwen3-TTS <span>Studio</span></h1>
            </div>
            <div class="status-badge">
                <span class="indicator online"></span> Local 3090 Active
            </div>
        </header>

        <section class="studio-layout">
            <div class="sidebar">
                <nav>
                    <button class="nav-item active" data-tab="preset">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
                        </svg>
                        Presets
                    </button>
                    <button class="nav-item" data-tab="clone">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                        Voice Clone
                    </button>
                    <button class="nav-item" data-tab="design">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.53 16.122a3 3 0 0 0-5.78 1.128 2.25 2.25 0 0 1-2.4 2.245 4.5 4.5 0 0 0 8.4-2.245c0-.399-.078-.78-.22-1.128Zm0 0a15.998 15.998 0 0 0 3.388-1.62m-5.043-.025a15.994 15.994 0 0 1-1.622-3.395m3.456 1.135a15.971 15.971 0 0 0 4.582-4.584m-4.582 4.584a15.973 15.973 0 0 1-4.584-4.582m4.584 4.582-1.135 3.456m1.135-3.456 3.456 1.135m-6.041 6.041 1.135-3.456m-1.135 3.456-3.456-1.135m6.041 6.041 1.135-3.456m1.135-3.456 3.456 1.135m7.5 7.5 1.135-3.456m-1.135 3.456-3.456-1.135m6.041 6.041 1.135-3.456m-1.135 3.456-3.456-1.135Z" />
                        </svg>
                        Voice Design
                    </button>
                    <button class="nav-item" data-tab="reader">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                        </svg>
                        PDF Extract
                    </button>
                </nav>

                <div class="voice-selector" id="preset-voices">
                    <!-- Voices will be loaded here -->
                </div>

                <div class="language-selector">
                    <h3>Output Language</h3>
                    <select id="language-input">
                        <option value="es">Spanish (Español)</option>
                        <option value="en">English</option>
                        <option value="zh">Chinese (中文)</option>
                        <option value="ja">Japanese (日本語)</option>
                        <option value="ko">Korean (한국어)</option>
                        <option value="de">German (Deutsch)</option>
                        <option value="fr">French (Français)</option>
                        <option value="ru">Russian (Русский)</option>
                        <option value="pt">Portuguese (Português)</option>
                        <option value="it">Italian (Italiano)</option>
                    </select>
                </div>

                <div class="engine-selector">
                    <h3>TTS Engine</h3>
                    <select id="engine-input">
                        <option value="standard">Standard (Torch)</option>
                        <option value="optimized">Optimized (MLX + uv)</option>
                    </select>
                </div>

                <div class="speed-selector">
                    <h3>Speech Speed</h3>
                    <div class="slider-container">
                        <input type="range" id="speed-slider" min="0.5" max="2.0" value="1.0" step="0.1">
                        <span id="speed-value">1.0x</span>
                    </div>
                </div>

                <div class="clone-upload hidden" id="clone-controls">
                    <h3>Reference Audio</h3>
                    <div class="upload-box" id="drop-zone">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 12 12m-12-12v12.75" />
                        </svg>
                        <p>Drop 3s sample or click to upload</p>
                        <input type="file" id="audio-input" hidden>
                    </div>
                    <button id="save-clone-btn" class="secondary-btn mini-btn">Save this Clone</button>
                </div>

                <div class="design-controls hidden" id="design-controls">
                    <h3>Describe Voice</h3>
                    <textarea id="voice-description"
                        placeholder="Example: Deep raspy male voice, 70 years old, wise and calm..."></textarea>
                    <button id="save-design-btn" class="secondary-btn mini-btn">Save this Design</button>
                </div>

                <div class="reader-controls hidden" id="reader-controls">
                    <h3>Extract Text from PDF</h3>
                    <div class="upload-box" id="pdf-drop-zone">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                        </svg>
                        <p>Drop PDF to extract text</p>
                        <input type="file" id="pdf-input" accept=".pdf" hidden>
                    </div>
                </div>
            </div>

            <div class="editor">
                <div class="input-card">
                    <textarea id="tts-input" placeholder="Type or paste your text here..."></textarea>

                    <div id="progress-container" class="progress-section hidden">
                        <div class="progress-info">
                            <span id="progress-status">Preparing models...</span>
                            <span id="progress-count">0/0</span>
                        </div>
                        <div class="progress-bar-wrapper">
                            <div id="progress-bar-fill" class="progress-fill"></div>
                        </div>
                    </div>

                    <div class="input-footer">
                        <div class="instruction-box">
                            <input type="text" id="instruction-input"
                                placeholder="Instruction (Optional: 'speak with excitement')">
                        </div>
                        <button id="generate-btn" class="primary-btn">
                            Generate Voice
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347c-.75.412-1.667-.13-1.667-.986V5.653Z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="output-card hidden" id="output-card">
                    <div class="player-header">
                        <h3>Generated Audio</h3>
                        <button class="icon-btn" id="download-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M7.5 12l4.5 4.5m0 0 4.5-4.5M12 3v13.5" />
                            </svg>
                        </button>
                    </div>
                    <div class="visualizer">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <audio id="audio-player" controls></audio>
                </div>

            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
